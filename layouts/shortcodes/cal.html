<div class="cal-events">
    {{ $c := index $.Site.Data (.Get "calendar") }}
    {{ range sort $c.event "dateFrom" -}}
    {{ if (time .dateTo).After now }}
    <div>
        <a href="{{ .href }}">
        {{- if isset . "image" -}}
        <img alt="{{ .title }}" src="/img/cal/{{ .image }}"/>
        {{- else -}}
        {{ .title }}
        {{- end -}}
        </a>
        <div>{{ .location }}<br/>{{ .dateText }}</div>
    </div>
    {{ end -}}
    {{ end -}}
</div>
