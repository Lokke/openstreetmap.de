baseURL = "https://openstreetmap.de/"
languageCode = "de-de"
title = "OpenStreetMap Deutschland"

############################# Modules ##############################
[module.hugoVersion]
extended = true
min = "0.68.3"

############################# Image Processing ##############################
[imaging]
quality = 95

############################# Outputs ##############################
[outputs]
home = ["HTML"]

[markup.goldmark.renderer]
unsafe= true

############################## Plugins ##############################
# CSS Plugins
[[params.plugins.css]]
link = "/css/swiper-bundle.min.css"

# JS Plugins
[[params.plugins.js]]
link = "plugins/swiperjs/swiper-bundle.min.js"

#################### default parameters ################################
[params]
favicon = "img/favicon.ico"
# Meta data
description = "OpenStreetMap Deutschland"
author = "FOSSGIS e.V."
# search
search = false
copyright = "FOSSGIS e.V"

# Preloader
[params.preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# cookies
[params.cookies]
enable = false
expire_days = 2

